<ion-header #header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-button shape="round">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-label>
        <h1 class="main-title">Instagram</h1>
      </ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round">
        <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
      <ion-button shape="round">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
      <ion-button shape="round">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="false" scrollEvents="true" (ionScroll)='onContentScroll($event)'>
  <ion-header #subcontent class="ion-border">
    <ion-toolbar>
      <ion-title class="notification-title">Today notifications</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item detail="true" *ngFor="let show of details">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        <h3>{{show}}</h3>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore, ullam.</p>
        <p>02/04/22</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
